<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'styles.css'>
    <title>Calculator</title>
    
</head>
<body>
    <div id = 'calculator-border'>
        <div class = 'display'>
            <div id = 'upperDisplay'>
                <span id = 'firstOperand'></span>
                <span id = 'operator'></span>
                <span id = 'secondOperand'></span>
            </div>
            <div id = 'lowerDisplay'>0</div>
        </div>
        <div class = 'button-area'>
            <div class = 'buttonRows' id = 'first-row-buttons' >
                <div class = 'button modify-button' id = 'clear'>C</div>
                <div class = 'button modify-button' id = 'delete'>DEL</div>
            </div>
            <div class = 'buttonRows' id = 'second-row-buttons'>
                <div class = 'button number-button' id = 'number7'>7</div>
                <div class = 'button number-button' id = 'number8'>8</div>
                <div class = 'button number-button' id = 'number9'>9</div>
                <div class = 'button operator-button' id = 'division'>รท</div>
            </div>
            <div class='buttonRows' id = 'third-row-buttons'>
                <div class = 'button number-button' id = 'number4'>4</div>
                <div class = 'button number-button' id = 'number5'>5</div>
                <div class = 'button number-button' id = 'number6'>6</div>
                <div class = 'button operator-button' id = 'multiply'>*</div>
            </div>
            <div class = 'buttonRows' id = 'fourth-row-buttons'>
                <div class = 'button number-button' id = 'number1'>1</div> 
                <div class = 'button number-button' id = 'number2'>2</div> 
                <div class = 'button number-button' id = 'number3'>3</div>
                <div class = 'button operator-button' id = 'subtract'>-</div>
            </div>
            <div class = 'buttonRows' id = 'fifth-row-buttons'>
                <div class = 'button number-button' id = 'number0'>0</div> 
                <div class = 'button number-button' id = 'decimal'>.</div> 
                <div class = 'button' id = 'equalSign'>=</div> 
                <div class = 'button operator-button' id = 'addition'>+</div>
            </div>
        </div>
    </div>
    <script src = "Javascript.js"></script>
</body>
</html>
