<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'styles.css'>
    <title>Calculator</title>
    
</head>
<body>
    <div id = 'calculator-border'>
        <div class = 'display'>
            <div id = 'past-results'>0123-0</div>
            <div id = 'current-results'>0123</div>
        </div>
        <div class = 'button-area'>
            <div class = 'buttons' id = 'first-row-buttons' >
            <div id = 'clear-button'>
                    <span>C</span>
                </div>
                <div id = 'delete-button'>
                    <span>DEL</span>
                </div>
            </div>
            <div class = 'buttons' id = 'second-row-buttons'>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>รท</span>
            </div>
            <div class='buttons' id = 'third-row-buttons'>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>*</span>
            </div>
            <div class = 'buttons' id = 'fourth-row-buttons'>
                <span>1</span> 
                <span>2</span> 
                <span>3</span>
                <span>-</span>
            </div>
            <div class = 'buttons' id = 'fifth-row-buttons'>
                <span>0</span> 
                <span>.</span> 
                <span>=</span> 
                <span>+</span>
            </div>
        </div>
    </div>
    <script src = "Javascript.js"></script>
</body>
</html>
